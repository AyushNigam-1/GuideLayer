<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 200px;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0d8b68;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <h3>Shepherd Tour</h3>
    <p>Start the ChatGPT tour?</p>
    <button id="startTour">Start Tour</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
